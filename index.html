<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard CV Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Harvard CV Generator</h1>
            <p>Tạo CV chuẩn Harvard chuyên nghiệp</p>
        </header>

        <form id="cvForm" class="cv-form">
            <!-- Thông tin cá nhân -->
            <section class="form-section">
                <h2>Thông tin cá nhân</h2>
                <div class="form-group">
                    <label for="fullName">Họ và tên *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <textarea id="address" name="address" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>
                <div class="form-group">
                    <label for="website">Website cá nhân</label>
                    <input type="url" id="website" name="website">
                </div>
            </section>

            <!-- Mục tiêu nghề nghiệp (Optional) -->
            <section class="form-section">
                <h2>Mục tiêu nghề nghiệp (Tùy chọn)</h2>
                <div class="form-group">
                    <label for="objective">Mô tả ngắn gọn về mục tiêu nghề nghiệp</label>
                    <textarea id="objective" name="objective" rows="3" placeholder="Ví dụ: Tìm kiếm vị trí Software Engineer tại công ty công nghệ hàng đầu..."></textarea>
                </div>
            </section>

            <!-- Học vấn -->
            <section class="form-section">
                <h2>Học vấn</h2>
                <div id="educationContainer">
                    <div class="education-item">
                        <div class="form-group">
                            <label>Tên trường *</label>
                            <input type="text" name="school" placeholder="Ví dụ: Harvard University" required>
                        </div>
                        <div class="form-group">
                            <label>Địa điểm *</label>
                            <input type="text" name="location" placeholder="Ví dụ: Cambridge, MA" required>
                        </div>
                        <div class="form-group">
                            <label>Bằng cấp *</label>
                            <input type="text" name="degree" placeholder="Ví dụ: Bachelor of Science in Computer Science" required>
                        </div>
                        <div class="form-group">
                            <label>Thời gian bắt đầu *</label>
                            <input type="month" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label>Thời gian kết thúc *</label>
                            <input type="month" name="endDate" required>
                        </div>
                        <div class="form-group">
                            <label>GPA (tùy chọn)</label>
                            <input type="text" name="gpa" placeholder="Ví dụ: 3.8/4.0">
                        </div>
                        <div class="form-group">
                            <label>Thành tích nổi bật</label>
                            <textarea name="achievements" rows="2" placeholder="Ví dụ: Magna Cum Laude, Dean's List..."></textarea>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeEducation(this)">Xóa</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addEducation()">+ Thêm học vấn</button>
            </section>

            <!-- Kinh nghiệm làm việc -->
            <section class="form-section">
                <h2>Kinh nghiệm làm việc</h2>
                <div id="experienceContainer">
                    <div class="experience-item">
                        <div class="form-group">
                            <label>Tên công ty *</label>
                            <input type="text" name="company" placeholder="Ví dụ: Google Inc." required>
                        </div>
                        <div class="form-group">
                            <label>Địa điểm *</label>
                            <input type="text" name="location" placeholder="Ví dụ: Mountain View, CA" required>
                        </div>
                        <div class="form-group">
                            <label>Vị trí công việc *</label>
                            <input type="text" name="position" placeholder="Ví dụ: Software Engineer" required>
                        </div>
                        <div class="form-group">
                            <label>Thời gian bắt đầu *</label>
                            <input type="month" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label>Thời gian kết thúc *</label>
                            <input type="month" name="endDate" placeholder="Để trống nếu đang làm việc">
                        </div>
                        <div class="form-group">
                            <label>Mô tả công việc *</label>
                            <textarea name="description" rows="3" placeholder="Mô tả chi tiết về trách nhiệm và thành tựu (mỗi dòng một bullet point)..." required></textarea>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeExperience(this)">Xóa</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addExperience()">+ Thêm kinh nghiệm</button>
            </section>

            <!-- Skills & Interests -->
            <section class="form-section">
                <h2>Skills & Interests</h2>
                <div class="form-group">
                    <label for="skills">Technical Skills (mỗi kỹ năng một dòng)</label>
                    <textarea id="skills" name="skills" rows="4" placeholder="JavaScript&#10;Python&#10;React&#10;Node.js&#10;SQL"></textarea>
                </div>
                <div class="form-group">
                    <label for="languages">Languages (mỗi ngôn ngữ một dòng)</label>
                    <textarea id="languages" name="languages" rows="3" placeholder="English - Fluent&#10;Spanish - Intermediate&#10;French - Basic"></textarea>
                </div>
                <div class="form-group">
                    <label for="hobbies">Interests (tùy chọn)</label>
                    <textarea id="hobbies" name="hobbies" rows="2" placeholder="Photography, hiking, chess..."></textarea>
                </div>
            </section>


            <!-- Leadership & Activities -->
            <section class="form-section">
                <h2>Leadership & Activities</h2>
                <div id="projectContainer">
                    <div class="project-item">
                        <div class="form-group">
                            <label>Tên tổ chức/dự án *</label>
                            <input type="text" name="projectName" placeholder="Ví dụ: Harvard Computer Science Club" required>
                        </div>
                        <div class="form-group">
                            <label>Vai trò *</label>
                            <input type="text" name="projectTech" placeholder="Ví dụ: President, Project Lead" required>
                        </div>
                        <div class="form-group">
                            <label>Mô tả hoạt động *</label>
                            <textarea name="projectDesc" rows="2" placeholder="Mô tả chi tiết về hoạt động và thành tựu..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Link (nếu có)</label>
                            <input type="url" name="projectLink" placeholder="https://example.com">
                        </div>
                        <button type="button" class="remove-btn" onclick="removeProject(this)">Xóa</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addProject()">+ Thêm hoạt động</button>
            </section>


            <div class="form-actions">
                <button type="button" id="previewBtn" class="btn btn-secondary">Xem trước</button>
                <button type="button" id="generateBtn" class="btn btn-primary">Tạo CV PDF</button>
            </div>
        </form>

        <!-- Preview Modal -->
        <div id="previewModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Xem trước CV</h2>
                <div id="previewContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
